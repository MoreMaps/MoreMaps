<nav class="navbar">
    <div class="nav-items">
        <!-- Map Icon -->
        <button
            class="nav-button"
            [class.active]="isActive('/map')"
            (click)="navigateTo('/map')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                      fill="currentColor"/>
            </svg>
            <span class="nav-indicator" [class.show]="isActive('/map')"></span>
        </button>

        <!-- Vehicle Icon -->
        <button
            class="nav-button"
            [class.active]="isActive('/vehicle')"
            (click)="navigateTo('/vehicle')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"
                      fill="currentColor"/>
            </svg>
            <span class="nav-indicator" [class.show]="isActive('/vehicle')"></span>
        </button>

        <!-- Saved Icon -->
        <button
            class="nav-button"
            [class.active]="isActive('/saved')"
            (click)="navigateTo('/saved')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"
                      fill="currentColor"/>
            </svg>
            <span class="nav-indicator" [class.show]="isActive('/saved')"></span>
        </button>

        <!-- Spacer (4th slot to prevent overlap with add button) -->
        <button class="nav-spacer"></button>
    </div>
    <!-- Add Button (separado del navbar) -->
    <button class="add-button" [matMenuTriggerFor]="menu">
        <img src="assets/images/logo.png" alt="Add location" class="add-icon">
    </button>

    <mat-menu #menu="matMenu" yPosition="above" xPosition="before" class="custom-navbar-menu">
        <button mat-menu-item (click)="openAddDialog()">
            <mat-icon>add_location_alt</mat-icon>
            <span>Buscar un lugar</span>
        </button>
        <button mat-menu-item (click)="openRouteSearch()">
            <mat-icon>directions</mat-icon>
            <span>Calcular ruta</span>
        </button>
    </mat-menu>
</nav>
