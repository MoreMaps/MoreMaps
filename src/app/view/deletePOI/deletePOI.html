<!-- Overlay con filtro de fondo -->
@if (isVisible) {
    <div class="overlay" (click)="onCancel()">
        <!-- Popup -->
        <div class="popup" (click)="$event.stopPropagation()">
            <!-- Título -->
            <h2 class="title">¿Desea eliminar el punto de interés seleccionado?</h2>

            <!-- Subtítulo -->
            <p class="subtitle">Esta acción es irreversible.</p>

            <!-- Botones de acción -->
            <div class="button-container">
                <button class="btn btn-confirm" (click)="onConfirm()">
                    SÍ, ELIMINAR
                </button>
                <button class="btn btn-cancel" (click)="onCancel()">
                    NO, CANCELAR
                </button>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    @if (showSnackbar) {
        <div class="snackbar">
            <span>Punto de interés eliminado</span>
            <button class="snackbar-btn" (click)="closeSnackbar()">OK</button>
        </div>
    }
}
